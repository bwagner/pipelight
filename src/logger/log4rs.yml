refresh_rate: 30 seconds

appenders:
  internal:
    kind: rolling_file
    path: "logs/internal.log"
     trigger:
      kind: size
      limit: 1 mb
    encoder:
      pattern: "{d(%Y-%m-%d %H:%M:%S)} | {h({l}):5.5} | {f}:{L} — {m}{n}\n";

  stdout:
    kind: console

  pipelines:
    kind: file
    path: "logs/pipelines.log"
    encoder:
      pattern: "{d(%Y-%m-%d %H:%M:%S)} | {h({l}):5.5} | {f}:{L} — {m}{n}\n";

root:
  level: trace
  appenders:
    - stdout

loggers:
  internal:
    level: trace

  pipelines:
    level: trace
    appenders:
      - pipelines
    additive: false
