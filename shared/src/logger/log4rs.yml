refresh_rate: 30 seconds

appenders:
  stdout:
    kind: console
    encoder:
      pattern: "{d(%Y-%m-%d %H:%M:%S)} | {h({l}):5.5} | {f}:{L} — {m}{n}\n"
  internal:
    kind: rolling_file
    path: "logs/internal.log"
    policy:
      trigger:
        kind: size
        limit: 1 mb
      roller:
        kind: delete
    encoder:
      pattern: "{d(%Y-%m-%d %H:%M:%S)} | {h({l}):5.5} | {f}:{L} — {m}{n}\n"
  pipelines:
    kind: file
    path: "logs/pipelines.log"
    encoder:
      pattern: "{d(%Y-%m-%d %H:%M:%S)} | {h({l}):5.5} | {f}:{L} — {m}{n}\n"
root:
  level: trace
  appenders:
    - stdout
loggers:
  internal:
    level: trace
    appenders:
      - stdout
  pipelines:
    level: trace
    appenders:
      - pipelines
    additive: false
